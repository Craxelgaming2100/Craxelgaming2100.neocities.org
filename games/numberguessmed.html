<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number Guessing Game</title>
	<link rel="icon" type="image/x-icon" href="https://craxelgaming2100.neocities.org/data/img/favicon.ico">

	<style>
		body {
			font-family: sans-serif;
			width: 50%;
			max-width: 800px;
			min-width: 480px;
			margin: 0 auto;
		}
	</style>
</head>

<body>
	<h1>Guess The Number</h1>
	<p>
		We have selected a random number
		between 1 - 500. See if you can
		guess it.
	</p>

	<div class="form">
		<label for="guessField">
			Enter a guess:
		</label>
		
		<input type="text" id="guessField"
			class="guessField">
		
		<input type="submit" value="Submit guess"
			class="guessSubmit" id="submitguess">
	</div>

	<p>Restart to try again or reroll.</p>
	<a href="https://craxelgaming2100.neocities.org/games/numberguess"> <button>Restart</button> </a>
	<p>Not challenging enough? Try the Hard Mode.</p>
	<a href="https://craxelgaming2100.neocities.org/games/numberguesshard"> <button>Hard Mode</button> </a>
	<p>Too hard for you? Try the Easy Mode.</p>
	<a href="https://craxelgaming2100.neocities.org/games/numberguess"> <button>Easy Mode</button> </a>
	
	<script type="text/javascript">

		// Generate a Random Number
		// cor = correct number
		let cornum = Math.floor(Math.random() * 500 + 1);

		// Counting the number of guesses
		// made for correct Guess
		let guess = 1;

		document.getElementById("submitguess").onclick = function () {

			// Number guessed by user
			let ans = document.getElementById("guessField").value;

			if (ans == cornum) {
				alert("CONGRATULATIONS!!! you guessed it right in "
					+ guess + " guesses ");
			}

			/* If guessed number is greater than actual number*/
			else if (ans > cornum) {
				guess++;
				alert("Smaller!");
			}
			else {
				guess++;
				alert("Higher!")
			}
		}
	</script>
</body>
</html>
